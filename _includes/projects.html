<section class="list">
    {% for project_hash in site.project-list %}
    {% assign project = project_hash[1] %}
        <div class="item">
                <a class="url" href="{{ project.url }}">
                    <h3 class="title">{{ project.name }}</h3>
                </a>
                <p class="description">
                        {{ project.description }}
                </p>
                <p class="tags">
                    <b>Technology</b>: {{ project.tags }}
                </p>
        </div>
    {% endfor %}
</section>
